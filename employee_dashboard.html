<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Director Dashboard - Washington County Ambulance Service</title>
    <link rel="stylesheet" href="public/css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #0000FF;
            color: white;
            padding: 15px 0;
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        .dashboard-container {
            padding: 20px;
        }
        .dashboard-container h2 {
            margin-bottom: 20px;
        }
        .pdf-links, .complaints {
            margin-bottom: 20px;
        }
        .pdf-links a {
            display: block;
            margin-bottom: 10px;
            color: #0000FF;
            text-decoration: none;
        }
        .pdf-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Washington County Ambulance Service</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="employee.html">Employee</a></li>
                <li><a href="training.html">Training Department</a></li>
                <li><a href="careers.html">Careers</a></li>
                <li><a href="director.html">Director</a></li>
            </ul>
        </nav>
    </header>
    <div class="dashboard-container">
        <h2>Welcome, Tony Floyd</h2>
        <div class="pdf-links">
            <h3>Master Forms</h3>
            <a href="path/to/master_form1.pdf" target="_blank">Master Form 1</a>
            <a href="path/to/master_form2.pdf" target="_blank">Master Form 2</a>
        </div>
        <div class="complaints">
            <h3>Received Complaints</h3>
            <ul>
                <!-- Complaints will be dynamically inserted here -->
                <li>Complaint 1: [Details]</li>
                <li>Complaint 2: [Details]</li>
            </ul>
        </div>
    </div>
</body>
</html>
