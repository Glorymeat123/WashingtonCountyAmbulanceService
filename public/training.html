<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training - Washington County Ambulance Service</title>
    <link rel="stylesheet" href="public/css/styles.css">
</head>
<body>
    <header>
        <h1>Washington County Ambulance Service</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="employee.html">Employee</a></li>
                <li><a href="training.html">Training</a></li>
                <li><a href="careers.html">Careers</a></li>
                <li><a href="director.html">Director</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="training">
            <h2>Training Department</h2>
            <form id="training-request-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="training-type">Training Type:</label>
                <select id="training-type" name="training-type" required>
                    <option value="aha">AHA Class</option>
                    <option value="emt">EMT</option>
                    <option value="aemt">AEMT</option>
                    <option value="stop-the-bleed">Stop the Bleed</option>
                </select>
                <button type="submit">Request Training</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Washington County Ambulance Service</p>
    </footer>

    <script src="public/js/scripts.js"></script>
</body>
</html>
