<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Application - WCAS</title>
    <style>
        body {
            background-color: #FF4500; /* Neon Orange */
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 0;
            margin: 0;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            background-color: black;
            border-radius: 8px;
        }
        input[type="text"], input[type="email"], select {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: gold;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Training Application</h1>
        <form action="/api/trainings" method="POST">
            <input type="text" name="name" placeholder="Full Name" required><br>
            <input type="email" name="email" placeholder="Email" required><br>
            <select name="training_type" required>
                <option value="" disabled selected>Select Training Type</option>
                <option value="aha_class">AHA Class</option>
                <option value="emt">EMT</option>
                <option value="aemt">AEMT</option>
                <option value="stop_the_bleed">Stop the Bleed</option>
            </select><br>
            <input type="submit" value="Apply">
        </form>
    </div>
</body>
</html>
