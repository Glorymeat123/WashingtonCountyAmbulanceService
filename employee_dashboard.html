<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard - Washington County Ambulance Service</title>
    <link rel="stylesheet" href="public/css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #0000FF;
            color: white;
            padding: 15px 0;
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        main {
            padding: 20px;
        }
        .form-container {
            background-color: #0000FF; /* Blue text box */
            color: white; /* White text */
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
        }
        .form-container input[type="text"], 
        .form-container input[type="date"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #0000FF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-container input[type="submit"]:hover {
            background-color: #0000CC;
        }
    </style>
</head>
<body>
    <header>
        <h1>Washington County Ambulance Service</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="employee.html">Employee</a></li>
                <li><a href="training.html">Training Department</a></li>
                <li><a href="careers.html">Careers</a></li>
                <li><a href="director.html">Director</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Employee Dashboard</h2>
        <section class="form-container">
            <h2>Maintenance Request Form</h2>
            <form action="submit_maintenance_request.php" method="post">
                <input type="text" name="equipment_name" placeholder="Equipment Name/Part" required>
                <input type="text" name="issue_type" placeholder="Issue Type" required>
                <input type="text" name="reported_to" placeholder="Reported To" required>
                <input type="date" name="incident_date" placeholder="Date Incident Took Place" required>
                <input type="text" name="vehicle_number" placeholder="Vehicle Number (if applicable)">
                <input type="submit" value="Submit Request">
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Washington County Ambulance Service</p>
    </footer>
</body>
</html>
