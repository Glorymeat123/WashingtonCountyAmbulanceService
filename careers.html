<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Careers - Washington County Ambulance Service</title>
    <link rel="stylesheet" href="public/css/styles.css">
</head>
<body>
    <header>
        <h1>Washington County Ambulance Service</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="employee.html">Employee</a></li>
                <li><a href="training.html">Training</a></li>
                <li><a href="careers.html">Careers</a></li>
                <li><a href="director.html">Director</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="careers">
            <h2>Careers</h2>
            <p>Current Openings:</p>
            <ul>
                <li>Paramedic - $75.000/year, full benefits</li>
                <li>EMT - $52,000/year, full benefits</li>
            </ul>
            <form id="career-application-form">
                <label for="applicant-name">Name:</label>
                <input type="text" id="applicant-name" name="name" required>
                <label for="applicant-email">Email:</label>
                <input type="email" id="applicant-email" name="email" required>
                <label for="position">Position:</label>
                <select id="position" name="position" required>
                    <option value="paramedic">Paramedic</option>
                    <option value="emt">EMT</option>
                </select>
                <button type="submit">Apply</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Washington County Ambulance Service</p>
    </footer>

    <script src="public/js/scripts.js"></script>
</body>
